<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="picasso.css">
    <title>Picasso Painting Workshop</title>
</head>
<body>

    <!-- ARTWORK -->

    <section class="Painting" alt="Painting">
        <div>zoneA</div>
        <div>zoneB</div>
        <div>zoneC</div>
        <div>zoneD</div>
        <div>zoneE</div>
        <div>zoneF</div>
    </section>

    <!-- VISITOR FORM -->
    <h3 style="font-family: Arial, Helvetica, sans-serif;">
        <p>Interested in purchasing this artwork?</p>
        <p style="font-style: italic;">Reach out below</p>
    </h3>

    <form action="visitors.html" alt="Visitor Form">
    
        <article class="field">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name"/>
        </article>

        <article class="field">
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="Email"/>
        </article>
        
        <article class="submit">
            <summary style="color: rgba(30, 44, 56, 0);">a</summary>
            <input type="submit" value="submit"/>
        </article>
      
    </form>
    
</body>
</html>
